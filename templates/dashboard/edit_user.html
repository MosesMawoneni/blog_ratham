{% extends 'base.html'%}
{% block content %}
{%load crispy_forms_tags%}
<div class="row">
   
    
    <div class="col-md-9">
     {% if perms.auth.add_user%}   
        <h2>Edit User</h2>
        <form action="{% url 'edit_user' user.id}" method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {%else%}
        <h3>You do not have permission to view this page</h3>
        {%endif%}
<br>
    </div>

</div>
{% endblock content%}
